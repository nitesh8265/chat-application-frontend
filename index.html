<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <header class="sidebar-header">
                <!-- Logo Image -->
                <img src="logo.jpg" style="height: 150px; width: 150px; border-radius: 50%;">
                <h2>Chat List</h2>
                <input type="text" id="searchInput" placeholder="Search user..." class="search-bar">
            </header>
            <ul class="chat-list" id="chatList">
                <li class="chat-item">
                    <img src="https://th.bing.com/th/id/OIG2.alkVqDlGY5DoyvrYQXAo?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn" alt="John Doe" class="user-img">
                    <span>John Doe</span>
                </li>
                <li class="chat-item">
                    <img src="user2.jpg" alt="Jane Smith" class="user-img">
                    <span>Jane Smith</span>
                </li>
                <li class="chat-item">
                    <img src="user3.jpg" alt="Alice Johnson" class="user-img">
                    <span>Alice Johnson</span>
                </li>
                <li class="chat-item">
                    <img src="user4.jpg" alt="Michael Brown" class="user-img">
                    <span>Michael Brown</span>
                </li>
                <!-- Add more users as needed -->
            </ul>
        </div>

        <div class="chat-section">
            <header class="chat-header">
                <h2 id="username">Chat Room</h2>
            </header>
            <div class="chat-window" id="chatWindow">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
